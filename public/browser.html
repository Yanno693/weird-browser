<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="titlebar-container">
            <div class="row valign-wrapper" style="height: 100%">
                <div class="col s3 left-align">
                    <i class="material-icons drageable" style="margin-left: 0;">drag_indicator</i>
                </div>
                <div class="col s9 right-align" style="-webkit-user-select: none;">
                    <i id="titlebar-hide-button" class="material-icons">remove</i>
                    <i id="titlebar-close-button" class="material-icons">close</i>
                </div>
            </div>
        </div>
        <div class="valign-wrapper container" style="height: 100%; width: 100%;">
            <div class="container">
                <div class="row">
                    <div class="col s12 center">
                        <div class="preloader-wrapper big active">
                            <div class="spinner-layer spinner-blue-only">
                                <div class="circle-clipper left">
                                <div class="circle"></div>
                                </div><div class="gap-patch">
                                <div class="circle"></div>
                                </div><div class="circle-clipper right">
                                <div class="circle"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <img src="../assets/img/corner-left.png" class="corner-left" />
        <img src="../assets/img/corner-right.png" class="corner-right" />
        <script src="build/bundle.js"></script>
    </body>
</html>
