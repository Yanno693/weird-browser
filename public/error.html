<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body class="error">
        <div class="titlebar-container">
            <div class="row valign-wrapper" style="height: 100%">
                <div class="col s3 left-align">
                    <i class="material-icons drageable" style="margin-left: 0;">drag_indicator</i>
                </div>
                <div class="col s9 right-align" style="-webkit-user-select: none;">
                    <i id="titlebar-hide-button" class="material-icons">remove</i>
                    <i id="titlebar-close-button" class="material-icons">close</i>
                </div>
            </div>
        </div>
        <div class="valign-wrapper" style="height: 100%; width: 100%;">
            <div class="container">
                <div class="row">
                    <div class="col s12 center">
                        <h1 class="text-secondary">
                            <i class="material-icons big" style="font-size: 8rem">error</i>
                        </h1>
                        <p class="text-white">
                            An error occured during the page loading
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <script src="build/bundle.js"></script>
    </body>
</html>
